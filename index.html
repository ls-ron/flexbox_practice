<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Website</title>
</head>
<body>
    <div class="header">
        <div class="left-side-header"></div>
        <div class="right-side-header"></div>
        <div class="right-side-header"></div>
        <div class="right-side-header"></div>
        <div class="bottom-header"></div>
    </div>

    <div class="middle-container">
        <div class="middle-text-top"></div>
        <div class="middle-container-for-containers">
            <div class="middle-container-1"></div>
            <div class="middle-container-2"></div>
            <div class="middle-container-3"></div>
            <div class="middle-container-4"></div>            
        </div>
    </div>

    <div class="quote-container">
        <div class="quote"></div>
        <div class="author"></div>
    </div>

    <div class="call-to-action-container">
        <div class="meta-blue-container">
            <div class="text-1"></div>
            <div class="text-2"></div>
            <button>Hi</button>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-container"></div>
    </div>

</body>
</html>
